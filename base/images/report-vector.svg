    <path class="st0" d="M125,42 C120,42 116,46 116,51 C116,56 125,68 125,68 C125,68 134,56 134,51 C134,46 130,42 125,42 Z M125,54 C123,54 121,52 121,50 C121,48 123,46 125,46 C127,46 129,48 129,50 C129,52 127,54 125,54 Z"/>
