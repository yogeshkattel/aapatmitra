<svg xmlns="http://www.w3.org/2000/svg" width="240" height="200" viewBox="0 0 240 200">
  <style>
    .primary { fill: #4f46e5; }
    .secondary { fill: #f97316; }
    .accent { fill: #8b5cf6; }
    .light { fill: #f8fafc; }
    .medium { fill: #e2e8f0; }
    .dark { fill: #1e293b; }
    .st0 { fill: #ffffff; }
  </style>
  <!-- Background shapes -->
  <circle class="medium" cx="120" cy="100" r="85" opacity="0.3"/>
  <circle class="light" cx="120" cy="100" r="75"/>
  
  <!-- Phone with emergency form -->
  <g transform="translate(60, 25)">
    <!-- Phone outer case -->
    <rect class="dark" x="10" y="5" width="100" height="160" rx="15" ry="15"/>
    <rect class="st0" x="15" y="15" width="90" height="140" rx="5" ry="5"/>
    
    <!-- Form elements -->
    <rect class="primary" x="25" y="25" width="70" height="20" rx="5" ry="5" opacity="0.8"/>
    <rect class="medium" x="25" y="55" width="70" height="10" rx="3" ry="3"/>
    <rect class="medium" x="25" y="75" width="70" height="10" rx="3" ry="3"/>
    <rect class="medium" x="25" y="95" width="70" height="30" rx="3" ry="3"/>
    
    <!-- Submit button -->
