    <rect class="dark" x="25" y="125" width="30" height="35" rx="10" ry="10" />
    <rect class="dark" x="25" y="125" width="30" height="15" />
    <circle class="st0" cx="33" cy="107" r="2" />
    <circle class="st0" cx="47" cy="107" r="2" />
