    <circle class="accent" cx="25" cy="80" r="12" opacity="0.8" />
    <path class="st0" d="M20,80 L30,80 M25,75 L25,85" stroke="white" stroke-width="2" />
    
    <path class="secondary" d="M95,25 C88,25 83,30 83,37 C83,44 95,60 95,60 C95,60 107,44 107,37 C107,30 102,25 95,25 Z" opacity="0.7" />
