    <path class="accent" d="M80,45 C78,38 74,35 70,35 C65,35 60,45 60,45 L70,70 L40,50 C40,50 35,45 30,50 C25,55 30,65 30,65 L60,90" stroke="white" stroke-width="2" fill="none" />
    
    <!-- Person in need -->
