<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#supportGradient)" opacity="0.1"/>
  
  <!-- Central Support Icon -->
  <circle cx="100" cy="100" r="35" fill="#4f46e5"/>
  <path d="M85 100C85 91.716 91.716 85 100 85C108.284 85 115 91.716 115 100C115 108.284 108.284 115 100 115" 
        stroke="white" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Orbiting Elements -->
  <g transform="rotate(0 100 100)">
    <circle cx="100" cy="50" r="15" fill="#6366f1"/>
    <circle cx="100" cy="50" r="8" fill="white"/>
  </g>
  
  <g transform="rotate(120 100 100)">
    <circle cx="100" cy="50" r="15" fill="#818cf8"/>
    <circle cx="100" cy="50" r="8" fill="white"/>
  </g>
  
  <g transform="rotate(240 100 100)">
    <circle cx="100" cy="50" r="15" fill="#8b5cf6"/>
    <circle cx="100" cy="50" r="8" fill="white"/>
  </g>
  
  <!-- Connecting Lines -->
  <path d="M100 65L100 85" stroke="#4f46e5" stroke-width="2" stroke-dasharray="4 4"/>
  <path d="M135 117L115 107" stroke="#4f46e5" stroke-width="2" stroke-dasharray="4 4"/>
  <path d="M65 117L85 107" stroke="#4f46e5" stroke-width="2" stroke-dasharray="4 4"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="supportGradient" x1="0" y1="0" x2="200" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4f46e5"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
  </defs>
  
  <!-- Animation -->
  <animateTransform
    attributeName="transform"
    attributeType="XML"
    type="rotate"
    from="0 100 100"
    to="360 100 100"
    dur="20s"
    repeatCount="indefinite"/>
</svg> 