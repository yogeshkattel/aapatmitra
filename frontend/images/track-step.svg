<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="100" fill="#4F46E5" opacity="0.1"/>
  
  <!-- Map Background -->
  <rect x="50" y="50" width="100" height="100" rx="10" fill="#4F46E5" opacity="0.1"/>
  
  <!-- Map Grid Lines -->
  <line x1="70" y1="50" x2="70" y2="150" stroke="#4F46E5" opacity="0.1" stroke-width="1"/>
  <line x1="90" y1="50" x2="90" y2="150" stroke="#4F46E5" opacity="0.1" stroke-width="1"/>
  <line x1="110" y1="50" x2="110" y2="150" stroke="#4F46E5" opacity="0.1" stroke-width="1"/>
  <line x1="130" y1="50" x2="130" y2="150" stroke="#4F46E5" opacity="0.1" stroke-width="1"/>
  
  <line x1="50" y1="70" x2="150" y2="70" stroke="#4F46E5" opacity="0.1" stroke-width="1"/>
  <line x1="50" y1="90" x2="150" y2="90" stroke="#4F46E5" opacity="0.1" stroke-width="1"/>
  <line x1="50" y1="110" x2="150" y2="110" stroke="#4F46E5" opacity="0.1" stroke-width="1"/>
  <line x1="50" y1="130" x2="150" y2="130" stroke="#4F46E5" opacity="0.1" stroke-width="1"/>
  
  <!-- Location Markers -->
  <circle cx="80" cy="100" r="6" fill="#4F46E5" opacity="0.2"/>
  <circle cx="120" cy="80" r="6" fill="#4F46E5" opacity="0.2"/>
  
  <!-- Active Location -->
  <circle cx="100" cy="120" r="8" fill="#4F46E5"/>
  <circle cx="100" cy="120" r="12" stroke="#4F46E5" opacity="0.3" stroke-width="2"/>
  <circle cx="100" cy="120" r="16" stroke="#4F46E5" opacity="0.2" stroke-width="2"/>
</svg> 